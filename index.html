<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-image: url('22.GIF');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            font-family: Arial, sans-serif;
        }
        #loginContainer {
            width: 300px;
            margin: 0 auto;
            margin-top: 100px;
            background-color: transparent;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .loginInput {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .loginButton {
            width: calc(100%);
            padding: 15px;
            background-color: red;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .loginButton:hover {
            color: black;
            background-color: black;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="loginContainer">
        <input type="text" id="username" class="loginInput" placeholder="Username">
        <input type="password" id="password" class="loginInput" placeholder="Password">
        <button onclick="login()" class="loginButton">Login</button>
    </div>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === "lexter" && password === "123") {
                window.location.href = "hello2.html"; // Redirect to the styled Hello World page
            } else {
                alert("Invalid username or password!");
            }
        }
    </script>
</body>
</html>
