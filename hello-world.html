<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, World!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('22.GIF') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: url('https://media.giphy.com/media/enwpen2YnpEGc/giphy.gif?cid=ecf05e47twz3sxbf9v1jnalmt8tn547pdkx55dzyrmgvky6w&ep=v1_gifs_related&rid=giphy.gif&ct=g') no-repeat center center;
            background-size: cover;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(120deg, #ff007f, #6a11cb);
            -webkit-background-clip: text;
            color: transparent;
        }
        .btn {
            padding: 15px 30px;
            background-color: #ffffff;
            color: #6a11cb;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn:hover {
            background-color: #6a11cb;
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Im back again human</h1>
        <button class="btn" onclick="navigateBack()">Back</button>
    </div>

    <script>
        function navigateBack() {
            window.location.href = "index.html"; // Redirect back to the first page
        }
    </script>
</body>
</html>
